<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyFocus Dynamic Island</title>
  <link rel="stylesheet" href="dynisland.css">
</head>
<body>
  <div class="island" id="island">
    <div class="compact" id="compact">
      <span id="mode">Study</span> • 
      <span id="time-left">25:00</span>
    </div>
    <div class="expanded" id="expanded">
      <div class="section">
        <div>Total Study Time: <span id="study-time">1h 30m</span></div>
        <div>Total Break Time: <span id="break-time">30m</span></div>
        <div>Time Left: <span id="session-left">2h</span></div>
      </div>
      <div class="controls">
        <button onclick="switchMode()">Switch Mode</button>
        <button onclick="tickObjective()">✓ Objective</button>
        <button onclick="endSession()">End Session</button>
      </div>
    </div>
  </div>

  <script src="./dynisland.js"></script>
</body>
</html>
