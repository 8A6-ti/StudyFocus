<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>StudyFocus Overlay</title>
  <link rel="stylesheet" href="notioverlay.css">
</head>
<body>
  <div class="overlay-container">
    <div>
      <div class="line">
        <span class="status-indicator status-active"></span>
        <span id="statusText">Study Mode</span>
      </div>
      <div class="timer-display" id="mainTimer">88:88</div> 
      <div class="progress-bar">
        <div class="progress-fill" id="progressFill" style="width: 100%;"></div>
      </div>
      <div class="warning-banner" id="warningBanner">
        Unallowed app detected!<br>
        Return to allowed apps in <span id="countdown" class="countdown">5</span>
      </div>
    </div>

    <div class="buttons" id="actions" style="display: none;">
      <button class="button" onclick="switchMode()" id="modeButton">Switch to Rest</button>
      <button class="button" onclick="endSession()">End Session</button>
    </div>

    <div class="extra-data" id="extraData">
      <div class="section-divider"></div>
      <h4>Objectives</h4>
      <ul class="objectives-list" id="objectivesList">
        <!-- objectives will be added here using js -->
      </ul>

      <div class="section-divider"></div>
      <h4>Allowed Apps</h4>
      <div class="allowed-apps" id="allowedApps">
        <!-- same for allowed apps -->
      </div>
    </div>
  </div>

  <script src="notioverlay.js"></script>
</body>
</html>
